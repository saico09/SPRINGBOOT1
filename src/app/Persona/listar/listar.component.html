<br>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Personas</h3>
        </div>

        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr  class="text-center">
                        <th>ID</th>
                        <th>NOMBRES</th>
                        <th>APELLIDOS</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let persona of personas" class="text-center">
                        <td>{{persona.id}}</td>
                        <td>{{persona.nombres}}</td>
                        <td>{{persona.apellidos}}</td>
                        <td>
                            <button (click)="Editar(persona)" type="button" class="btn btn-warning">Editar</button>
                            <button (click)="Delete(persona)" type="button" class="btn btn-danger"style="margin-left: 10px;">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
